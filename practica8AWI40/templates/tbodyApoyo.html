{% for apoyo in apoyos %}
<tr>
    <td>{{ apoyo.Id_Apoyo }}</td>
    <td>{{ apoyo.Id_Mascota }}</td>
    <td>{{ apoyo.Id_Padrino }}</td>
    <td>{{ apoyo.Monto }}</td>
    <td>{{ apoyo.Causa }}</td>
    <td><button class="btn btn-info btn-apoyo" data-id="{{ apoyo.Id_Apoyo }}">Ver apoyos...</button></td>
</tr>
{% endfor %}
